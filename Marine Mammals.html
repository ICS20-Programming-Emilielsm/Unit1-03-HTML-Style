<!DOCTYPE html>
<!-- ICS2O-Unit1-03-Style-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second web page, with proper style">
    <meta name="keyword" content="Immaculata, ICS2O">
    <meta name="author" content="Emilie LeSage MacLean">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Top 4 Favorite Marine Mammals</title>
  </head>
  
  <style>
    /* Style the element with id "my-header" */
    #my-header {
      background-color: rgb(46, 107, 149);
      color: hsl(187, 10%, 85%);
      padding: 40px;
      text-align: center;
    }

    /* Style all the elements with the class name "marine mammals" */  
    .marine mammals {
      background-color: hsl(236, 35%, 66%);
      color: cornflowerBlue;
      padding: 10px;
    }  
  </style>
  
  <body style="background-color: MediumSlateBlue;">
    <!-- An element with a unique id -->
    <h1 id="my-header">My Top 4 Marine Mammals</h1>

    <!-- Multiple elements with the same class -->
    <h2 class="marine mammals">Blue Whale</h2>
    <p>The Blue Whale is the largest Mammal on Earth</p>
    <img src="./images/Humpback-Whale-c-Joshua-Barton.jpg" width="500" alt="Blue Whale">   
    
    <h2 class="marine mammals">Orcas</h2>
    <p>Orcas are the largest member of the dolphin family</p>
    <img src="./images/Killer-whale.jpg" width="500" alt="Orca">

    <h2 class="marine mammals">Harp Seals</h2>
    <p>Harp Seals can live for an estimated 30 years</p>
    <img src="./images/Arctic-seal.jpg" width="500" alt="Harp Seal">

    <h2 class="marine mammals">Manatee</h2>
    <p>Manatees can swim up to 20mph</p>
    <img src="./Manatee-1.jpg" width="500" alt="Manatee">

  </body>
</html>
